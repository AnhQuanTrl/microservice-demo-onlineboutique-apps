apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: online-boutique-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: online-boutique-apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: projects
    repoURL: git@github.com:AnhQuanTrl/microservice-demo-onlineboutique-apps.git
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
