---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: prod-online-boutique
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  description: prod project
  destinations:
    - namespace: "*"
      server: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceRepos:
    - "*"
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: prod-online-boutique
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: git@github.com:AnhQuanTrl/microservice-demo-onlineboutique-apps.git
        revision: HEAD
        files:
          - path: apps/**/envs/prod/config.json
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "{{ .appName }}"
      annotations:
        argocd.argoproj.io/sync-wave: '{{ dig "syncWave" "0" . }}'
      name: "prod-{{ .appName }}"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      destination:
        namespace: "{{ .destNamespace }}"
        server: "{{ .destServer }}"
      project: prod-online-boutique
      source:
        path: apps/{{ .appName }}/envs/prod
        repoURL: git@github.com:AnhQuanTrl/microservice-demo-onlineboutique-apps.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
